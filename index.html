<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/main.css" />
    <link
      rel="icon"
      href="src/assets/icons/devteam_hub_icon.svg"
      type="image/svg+xml"
    />
    <title>DevTeam Hub</title>
  </head>
  <body id="top">
    <header class="header">
      <nav class="header__nav">
        <a href="#top" class="header__logo">
          <img
            src="src/assets/icons/devteam_hub_icon.svg"
            alt="DevTeam Hub Logo"
          />
          <span class="header__logo-text">DevTeam Hub</span>
        </a>
        <ul class="header__menu">
          <li class="header__menu-item"><a href="#top">Home</a></li>
          <li class="header__menu-item"><a href="#about-us">Sobre Nós</a></li>
          <li class="header__menu-item"><a href="#projects">Projetos</a></li>
        </ul>
        <div class="header__buttons">
          <button class="button button--secondary">Entrar</button>
          <button class="button button--primary">Cadastrar</button>
        </div>
      </nav>
    </header>

    <main>
      <section class="hero">
        <div class="hero__content">
          <div class="hero__text">
            <h1 class="hero__title">Soluções tech que aceleram seu negócio</h1>
            <p class="hero__description">
              Tecnologia não é nossa paixão – resolver seus problemas é.
            </p>
          </div>
          <button class="button button--primary">
            Conheça quem faz acontecer
          </button>
        </div>
        <img
          src="src/assets/images/dev_team.png"
          alt="Imagem de desenvolvedores trabalhando em um projeto"
          class="hero__image"
        />
      </section>
    </main>
  </body>
</html>
